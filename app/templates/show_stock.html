<html>
    <head>
	<title>Stock app</title>
    </head>
    <body>
	<h3>
	    <a href="{{ url_for('home') }}">Stock app example table</a>
	</h3>

    <button onclick="window.location.href={{ url_for('home') }}">Click me</button>
	<table>
	    <thead>
		<tr>
		    <th>date</th>
		    <th>close</th>
		    <th>volume</th>
		    <th>company</th>
		</tr>
	    </thead>

	    <tbody>
	    {% for stock in stocks %}
		<tr>
		    <td>{{ stock.date }}</td>
		    <td>{{ stock.close }}</td>
		    <td>{{ stock.volume }}</td>
		    <td>{{ stock.company }}</td>
		</tr>
	    {% endfor %}
	    </tbody>
	</table>


    </body>
</html>
