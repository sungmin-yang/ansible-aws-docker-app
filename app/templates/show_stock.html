<html>
    <head>
	<title>Stock app</title>
    </head>
    <body>
	<h3>
	    <a href="{{ url_for('home') }}">Stock app example table</a>
	</h3>



	<table>
	    <thead>
		<tr>
		    <th>Name</th>
		    <th>City</th>
		    <th>Address</th>
		</tr>
	    </thead>

	    <tbody>
	    {% for stock in stocks %}
		<tr>
		    <td>{{ stock.date }}</td>
		    <td>{{ stock.close }}</td>
		    <td>{{ stock.volume }}</td>
		    <td>{{ stock.company }}</td>
		</tr>
	    {% endfor %}
	    </tbody>
	</table>


    </body>
</html>
